<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iterate Page</title>
</head>
<body>
<h1> Going To iterate </h1>
<h1 th:text="${names}"></h1>
<ul>
    <li th:each="n, status:${names}"><span th:text="${status.index+1} +' '+  ${n}"></span></li>
</ul>
<ul>
    <li th:each="n, status:${names}">
        <span th:style="${status.odd}? 'font-weight:bold' : ' '" th:text="${status.index+1} +' '+  ${n}"></span>
    </li>
</ul>
<ul>
    <li th:each="n, status:${names}">
        <span th:style="${status.even}? 'font-weight:bold' : 'color:blue'" th:text="${status.index+1} +' '+  ${n}"></span>
    </li>
</ul>

</body>
</html>
