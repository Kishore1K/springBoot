<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
</head>
<body>
    <h2>Hello Intro to Thymeleaf</h2>
    <h1>About Page</h1>
    <h2 th:text="${#strings.toLowerCase(name)}" />
    <h2 th:text="${date}" />
    <h1> Hello <span th:text="${name}"></span>Length of the Name is <span th:text="${#strings.length(name)}"></h1>

    <div th:with="a=5, b=67, n=${name}">

        <h2>Value of a is <span th:text="${a}" /> Value of b is <span th:text="${b}" /> sum = <span th:text="${a+b}"/></h2>
    </div>

    <h1 th:text="${names}"></h1>
</body>
</html>
