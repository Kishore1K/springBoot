<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3 needs-validation">
                <h1 class="text-center">Login Here</h1>
                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input
                                type="text" name="userName"
                                class="form-control" id="username"
                                th:value="${loginData.userName}"
                                th:classappend="${#fields.hasErrors('userName')?'is-invalid':'' }"

                                placeholder="Enter userName">
                        <div th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback"></div>

                    </div>
                    <div class="form-group">
                        <label for="email">User Email</label>
                        <input type="email"
                               name="userEmail" class="form-control"
                               id="email"
                               th:value="${loginData.userEmail}"
                               placeholder="Enter email">
                    </div>


                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
